apply plugin: 'java'

project.ext {
    artifactId = "dropwizard-hello-world"
    group = 'com.github.michaelruocco'
    version = '1.0.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.9.2'
    compile 'io.dropwizard:dropwizard-jdbi:0.9.2'

    compile 'org.jdbi:jdbi:2.73'
    compile 'com.h2database:h2:1.4.191'

    compile 'mysql:mysql-connector-java:5.1.37'
    //compile 'io.dropwizard.modules:dropwizard-flyway:0.9.2-1'


    testCompile 'junit:junit:4.11'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Version': project.ext.version
        attributes 'Main-Class': 'uk.co.mruoc.hello.Application'
    }
    baseName = project.ext.artifactId + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
